<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Property - AcreNova</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="addplot.css">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Section -->
      <div class="col-md-6 col-12 text-center text-md-left py-5">
        <div class="tagline">"Add Your Property with Confidence!"</div>
        <p>Streamline the process of listing your property and connect with buyers faster than ever.</p>
        <img src="j2.png" alt="Property Illustration" class="img-fluid mb-4" style="max-width: 87%; border-radius: 10px;">
        <!-- <div class="social-icons"> vennel add cheyythotta, responsiveness cheythapo alambayi 
          <a href="https://facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook-square"></i></a>
          <a href="https://twitter.com" target="_blank" class="twitter"><i class="fab fa-twitter-square"></i></a>
          <a href="https://linkedin.com" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
        </div> -->
      </div>
      <!-- Form Section -->
      <div class="col-md-6 col-12 form-container">
        <h2>List Your Property</h2>
        <form action="/add_property" method="post" enctype="multipart/form-data">
          <label for="postTitle">Property Title*</label>
          <input type="text" id="postTitle" name="posttitle" placeholder="E.g., Spacious Apartment" required>

          <label for="description">Description*</label>
          <textarea id="description" name="description" rows="4" placeholder="Describe the property..." required></textarea>

          <label for="amount">Price*</label>
          <input type="number" id="amount" name="amount" placeholder="Enter price in $/â‚¹" required>

          <label for="image">Upload Property Image*</label>
          <input type="file" id="image" name="img" accept="image/*" required>

          <button type="submit" name="submit">Submit</button>

          <div class="quote">"Empowering your property journey, one step at a time!"</div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional, but recommended for full functionality) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
